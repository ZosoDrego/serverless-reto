service: renatogamonal

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-2
  iam:
    role:
        statements:
            - Effect: Allow
              Action:
                  - dynamodb:DescribeTable
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
              Resource: '*'
          
resources:
  Resources:
    DynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: starships
        #BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: Id
            AttributeType: S
        KeySchema:
          - AttributeName: Id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

package:
  exclude:
     - ./**
     - '!node_modules/**'
  include:
     - src/**
     - models/**
     - package.json

functions:
  setDataDynamoApi:
    handler: src/setData.setDataDynamoApi
    events:
      - http:
          method: POST
          path: setDataDynamoApi/{Id}

  getStarwarsApi:
    handler: src/getData.getStarwarsApi
    events:
      - http:
          method: get
          path: /getStarwarsApi
          cors: true
      - http:
          method: get
          path: /getStarwarsApi/{id}
          request: 
            parameters: 
             paths: 
               id: false
          cors: true
  
  getDynamoApi:
    handler: src/getData.getDynamoApi
    events:
      - http:
          method: get
          path: /getDynamoApi
          cors: true
      - http:
          method: get
          path: /getDynamoApi/{Id}
          cors: true